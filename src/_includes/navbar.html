<nav>
  <a class="brand" href="/">
    chobble
  </a>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
  <ul class="nav-links">
    {% for item in navigation.items %}
      <li>
        <a href="{{ item.url }}"
          {% if page.url contains item.section %}
            class="active"
          {% endif %}
        >{{ item.text }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} | Noktorum</title>
  {% if description %}
  <meta name="description" content="{{ description }}">
  {% endif %}
  <link rel="stylesheet" href="/css/style.css?2">
  <link rel="license" href="https://www.gnu.org/licenses/gpl-3.0.en.html">
  <link
    rel="preload"
    href="/assets/fonts/oldlondon-webfont.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  >
  <link
    rel="preload"
    href="/assets/fonts/oldlondon-webfont.woff"
    as="font"
    type="font/woff"
    crossorigin="anonymous"
  >
  <link href="/assets/fonts/stylesheet.css" rel="stylesheet">
  <script type="text/javascript" src="/assets/script.js?2"></script>
  
  <link rel="icon" type="image/png" href="/favicon.png" sizes="96x96" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/favicon-white.png" sizes="96x96" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Noktorum">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <header>
    <div class="container">
      {% include "navbar.html" %}
    </div>
  </header>

  <main>
    <div class="container">
    {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li>&copy; Noktorum</li>
        <li>
          <a href="https://chobble.com">
            site by chobble.com
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>

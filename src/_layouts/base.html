<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} | Noktorum</title>
  {% if description -%}
    <meta name="description" content="{{ description }}">
  {% endif -%}
  <link rel="stylesheet" href="/css/style.css?2">
  <link rel="license" href="https://www.gnu.org/licenses/gpl-3.0.en.html">
  {%- include "fonts.html" -%}  
  <script type="text/javascript" src="/assets/masonry.js"></script>
  {%- include "favicon.html" -%}
  {% if contact -%}
    <script src="https://unpkg.com/@botpoison/browser" async></script>
    <script src="/assets/contact.js"></script>
  {% endif -%}
</head>
<body>
  <header>
    <div class="container">
      {% include "navbar.html" %}
    </div>
  </header>

  <main>
    <div class="container">
    {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li>&copy; Noktorum</li>
        <li>
          <a rel="nofollow" href="https://chobble.com">
            site by chobble.com

        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
